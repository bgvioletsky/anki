<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anki 智能问答模板</title>
  <link rel="stylesheet" href="/index.css">
  </link>
  <script src="/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="head">
      <div id="deck-info">{{Deck}}::</div>
      <div id="time"></div>
    </div>
    <div class="content" id="content">
      <div class="text" id="text">单选题</div>
      <div class="timu">谁是世界上最帅的人</div>
      <div class="choose" id="choose"></div>
      <div class="analyse" style="display: none;">{{analyse}}</div>
      <div class="category" id="category" style="display: none;">1</div>
      <hr>
      <div class="ruselt">
        <span id="result" class="cloze sformat"></span>
        <span class="cloze sformat">正确答案：<b id="key"></b></span>
        <span class="cloze sformat">你的答案：<b id="yourkey"></b></span>
      </div>
      <div id="performance"> 正确率：100%</div><br>
      <div class="analyze">解析:{{Analyze}}</div>
    </div>
  </div>
</body>

<script>
  // 设置目标日期
  var endTime = "2025/08/29 00:00:00";
  time(endTime);
</script>

</html>
