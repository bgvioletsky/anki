<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anki 智能问答模板</title>
  <link rel="stylesheet" href="/index.css">
  </link>
  <script src="/index.js"></script>
</head>

<body>
 <div class="container">
    <div class="head">
      <div id="deck-info">{{Deck}}</div>
      <div id="time"></div>
    </div>
    <div class="content" id="content">
      <div class="text" id="text">单选题</div>
      <div class="timu">谁是世界上最帅的人</div>
      <div class="choose" id="choose"></div>
      <div class="options" id="options" style="display: none;">{{Options}}</div>
      <div class="answer" id="answer" style="display: none;"> {{Answer}} </div>
      <div class="analyse" style="display: none;">{{Analyze}}</div>
      <div class="category" id="category" style="display: none;">{{Category}}</div>
    
    </div>
  </div>

<script>
  // 设置目标日期
  var endTime = "2025/08/29 00:00:00";
	time(endTime);

</script>

</html>
